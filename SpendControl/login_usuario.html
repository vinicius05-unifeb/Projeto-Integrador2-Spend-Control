<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo_login_usuario.css">
    <script src="validacao_login_user.js"></script>
    <title>Login - Usuário</title>
</head>
<body>
    <div class="logo_spendcontrol">
        <img src="Imagem do WhatsApp de 2025-10-22 à(s) 19.33.15_b66810d9.jpg" 
        height="270" width="450" alt="Logo SpendControl">
    </div>

    <h2>Login Usuário</h2>
    <div class="container_login_usuario">
        <form action="painel_user.html" method="post" class="form_login_usuario">
            <label for="ra">RA:</label> <br>
            <input type="text" id="ra" name="ra" class="input_usuario" required>
            <br><br>
            <label for="senha">SENHA:</label> <br>
            <input type="password" id="senha" name="senha" class="input_usuario" required>
            <br><br>
            <button type="submit" onclick="acessarPainelUser()" class="acessar_login_usuario">ACESSAR</button>
        </form>
    </div>
</body>
</html>
